---
anchors:
  image_resource: &image_resource
    type: docker-image
    source:
      repository: cloudfoundry/cf-mysql-ci

resource_types:
- name: bosh-deployment
  type: docker-image
  source:
    repository: cloudfoundry/bosh-deployment-resource

resources:
- name: bosh-lite-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent

- name: gcp-bosh-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-google-kvm-ubuntu-trusty-go_agent

- name: xenial-bosh-lite-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-warden-boshlite-ubuntu-xenial-go_agent

- name: xenial-gcp-bosh-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-google-kvm-ubuntu-xenial-go_agent

- name: deployments-configuration
  type: git
  source:
    uri: git@github.com:pivotal-cf/deployments-core-services
    private_key: ((core-services-ci-credentials/Notes/pcf-mysql-engine-reader-private-key))

- name: cf-mysql-ci
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/cf-mysql-ci.git
    branch: master

- name: cf-deployment-concourse-tasks
  type: git
  source:
    uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks.git
    tag_filter: v3.*

- name: cf-acceptance-tests
  type: git
  source:
    uri: https://github.com/cloudfoundry/cf-acceptance-tests.git
    branch: master

- name: pxc-release
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/pxc-release.git
    branch: master
    private_key: ((core-services-ci-credentials/Notes/git-writer-private-key))

- name: last-pxc-release-source
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/pxc-release.git
    private_key: ((core-services-ci-credentials/Notes/git-writer-private-key))
    tag_filter: "v*.*.*"

- name: last-pxc-release-bosh-release
  type: bosh-io-release
  source:
    repository: cloudfoundry-incubator/pxc-release

- name: pxc-release-release-candidate
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/pxc-release.git
    branch: release-candidate
    private_key: ((core-services-ci-credentials/Notes/git-writer-private-key))

- name: bpm-release
  type: bosh-io-release
  source:
    repository: cloudfoundry-incubator/bpm-release

- name: cf-deployment-release-candidate
  type: git
  source:
    uri: https://github.com/cloudfoundry/cf-deployment.git
    branch: release-candidate

- name: cf-mysql-deployment
  type: git
  source:
    uri: https://github.com/cloudfoundry/cf-mysql-deployment.git
    branch: develop

- name: cf-mysql-release-candidate
  type: s3
  source:
    bucket: cf-mysql-releases
    regexp: release-candidate/cf-mysql-(.*-rc.*)\.tgz
    access_key_id: ((core-services-ci-credentials/Notes/cf-mysql-ci-aws-access-key-id))
    secret_access_key: ((core-services-ci-credentials/Notes/cf-mysql-ci-aws-secret-access-key))

- name: compiled-packages-lock
  type: pool
  source:
    uri: git@github.com:pivotal-cf-experimental/core-services-oss-env-resource-pool
    branch: master
    pool: compiled-packages
    private_key: ((core-services-ci-credentials/Notes/pcf-mysql-engine-writer-private-key))

- name: cf-bosh-deployment
  type: bosh-deployment
  source:
    deployment: cf

- name: pxc-bosh-deployment
  type: bosh-deployment
  source:
    deployment: pxc

- name: bosh-deployment-repo
  type: git
  source:
    uri: https://github.com/cloudfoundry/bosh-deployment

- name: version
  type: semver
  source:
    driver: s3
    bucket: pxc-releases
    access_key_id: ((core-services-ci-credentials/Notes/cf-mysql-ci-aws-access-key-id))
    secret_access_key: ((core-services-ci-credentials/Notes/cf-mysql-ci-aws-secret-access-key))
    key: version
    initial_version: 0.1.0

- name: weekly-trigger
  type: time
  source:
    days:
    - Monday
    interval: 24h

- name: pxc-compiled-release-for-cf-deployment-rc
  type: s3
  source:
    bucket: pxc-releases
    access_key_id: ((core-services-ci-credentials/Notes/cf-mysql-ci-aws-access-key-id))
    secret_access_key: ((core-services-ci-credentials/Notes/cf-mysql-ci-aws-secret-access-key))
    versioned_file: compiled-releases/pxc-for-cf-deployment-rc.tgz

- name: pxc-compiled-release
  type: s3
  source:
    bucket: pxc-releases
    access_key_id: ((core-services-ci-credentials/Notes/cf-mysql-ci-aws-access-key-id))
    secret_access_key: ((core-services-ci-credentials/Notes/cf-mysql-ci-aws-secret-access-key))
    versioned_file: compiled-releases/pxc-ubuntu-trusty.tgz

- name: pxc-xenial-compiled-release
  type: s3
  source:
    bucket: pxc-releases
    access_key_id: ((core-services-ci-credentials/Notes/cf-mysql-ci-aws-access-key-id))
    secret_access_key: ((core-services-ci-credentials/Notes/cf-mysql-ci-aws-secret-access-key))
    versioned_file: compiled-releases/pxc-ubuntu-xenial.tgz

- name: publish-github-release
  type: github-release
  source:
    user: cloudfoundry-incubator
    repository: pxc-release
    access_token: ((core-services-ci-credentials/Notes/git-writer-github-access-token))

- name: release-notes
  type: s3
  source:
    bucket: pxc-release-notes
    regexp: RELEASE_NOTES_v(.*)
    access_key_id: ((core-services-ci-credentials/Notes/cf-mysql-ci-aws-access-key-id))
    secret_access_key: ((core-services-ci-credentials/Notes/cf-mysql-ci-aws-secret-access-key))

jobs:
- name: bump-version
  serial_groups: [version-bumper]
  plan:
  - aggregate:
    - get: bosh-lite-stemcell
      trigger: true
    - get: gcp-bosh-stemcell
      trigger: true
    - get: xenial-bosh-lite-stemcell
      trigger: true
    - get: xenial-gcp-bosh-stemcell
      trigger: true
    - get: pxc-release
      trigger: true
    - get: cf-deployment-release-candidate
      trigger: true
    - get: weekly-trigger
      trigger: true
    - get: version
    - get: cf-mysql-ci
  - task: gate-on-stemcells
    file: cf-mysql-ci/ci/tasks/create-and-compile-release/gate-on-stemcells.yml
  - task: gate-on-xenial-stemcells
    input_mapping:
      gcp-bosh-stemcell: xenial-gcp-bosh-stemcell
      bosh-lite-stemcell: xenial-bosh-lite-stemcell
    file: cf-mysql-ci/ci/tasks/create-and-compile-release/gate-on-stemcells.yml
  - put: version
    params:
      pre: rc

- name: test-unit-and-integration
  serial: true
  plan:
  - aggregate:
    - get: cf-mysql-ci
    - get: pxc-release
      trigger: true
      passed: [bump-version]
    - get: version
      trigger: true
      passed: [bump-version]
  - aggregate:
    - task: test-unit
      config:
        platform: linux
        image_resource: *image_resource
        inputs:
        - name: pxc-release
        run:
          path: pxc-release/scripts/test-unit
    - task: test-integration
      file: cf-mysql-ci/ci/tasks/run-galera-init-integration.yml
      privileged: true

- name: create-and-compile-release
  plan:
  - aggregate:
    - get: pxc-release
      passed: [bump-version, test-unit-and-integration]
    - get: cf-deployment-rc
      resource: cf-deployment-release-candidate
    - get: gcp-bosh-stemcell
      passed: [bump-version]
    - get: bosh-lite-stemcell
      passed: [bump-version]
    - get: xenial-gcp-bosh-stemcell
      passed: [bump-version]
    - get: xenial-bosh-lite-stemcell
      passed: [bump-version]
    - get: version
      passed: [bump-version, test-unit-and-integration]
      trigger: true
    - get: cf-mysql-ci
  - task: create-release
    attempts: 3
    file: cf-mysql-ci/ci/tasks/create-release.yml
    input_mapping: {release-repo: pxc-release}
    params:
      RELEASE_NAME: pxc
      BOSH_SHA2: true
  - put: compiled-packages-lock
    params:
      acquire: true
  - task: compile-release #compile pxc release on trusty
    config:
      platform: linux
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: release-tarball
      - name: gcp-bosh-stemcell
      outputs:
      - name: compiled-release-tarball
      params:
        BOSH_CLIENT: ((concourse-compilation-director/Notes/BOSH_CLIENT))
        BOSH_CLIENT_SECRET: ((concourse-compilation-director/Notes/BOSH_CLIENT_SECRET))
        BOSH_ENVIRONMENT: ((concourse-compilation-director/Notes/BOSH_ENVIRONMENT))
        BOSH_CA_CERT: ((concourse-compilation-director/Notes/BOSH_CA_CERT))
        BOSH_ALL_PROXY: ((concourse-compilation-director/Notes/BOSH_ALL_PROXY))
        BOSH_JUMPBOX_PRIVATE_KEY: ((concourse-compilation-director/Notes/BOSH_JUMPBOX_PRIVATE_KEY))
      run:
        path: cf-mysql-ci/scripts/compile_release
  - task: xenial-compile-release #compile pxc release on xenial
    config:
      platform: linux
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: release-tarball
      - name: xenial-gcp-bosh-stemcell
      outputs:
      - name: xenial-compiled-release-tarball
      params:
        OUTPUT_DIR: xenial-compiled-release-tarball
        BOSH_CLIENT: ((concourse-compilation-director/Notes/BOSH_CLIENT))
        BOSH_CLIENT_SECRET: ((concourse-compilation-director/Notes/BOSH_CLIENT_SECRET))
        BOSH_ENVIRONMENT: ((concourse-compilation-director/Notes/BOSH_ENVIRONMENT))
        BOSH_CA_CERT: ((concourse-compilation-director/Notes/BOSH_CA_CERT))
        BOSH_ALL_PROXY: ((concourse-compilation-director/Notes/BOSH_ALL_PROXY))
        BOSH_JUMPBOX_PRIVATE_KEY: ((concourse-compilation-director/Notes/BOSH_JUMPBOX_PRIVATE_KEY))
        STEMCELL_LINE: ubuntu-xenial
      run:
        path: cf-mysql-ci/scripts/compile_release
  - task: fetch-cf-deployment-rc-stemcell
    config:
      platform: linux
      image_resource: *image_resource
      inputs:
      - name: cf-deployment-rc
      - name: cf-mysql-ci
      outputs:
      - name: cf-deployment-rc-stemcell
      run:
        path: cf-mysql-ci/scripts/stemcells/fetch-cf-deployment-stemcell
  - task: cf-deployment-pxc-compile-release #compile pxc release on cf-d's stemcell
    config:
      platform: linux
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: release-tarball
      - name: cf-deployment-rc-stemcell
      outputs:
      - name: cf-deployment-pxc-compiled-release-tarball
      params:
        OUTPUT_DIR: cf-deployment-pxc-compiled-release-tarball
        BOSH_CLIENT: ((concourse-compilation-director/Notes/BOSH_CLIENT))
        BOSH_CLIENT_SECRET: ((concourse-compilation-director/Notes/BOSH_CLIENT_SECRET))
        BOSH_ENVIRONMENT: ((concourse-compilation-director/Notes/BOSH_ENVIRONMENT))
        BOSH_CA_CERT: ((concourse-compilation-director/Notes/BOSH_CA_CERT))
        BOSH_ALL_PROXY: ((concourse-compilation-director/Notes/BOSH_ALL_PROXY))
        BOSH_JUMPBOX_PRIVATE_KEY: ((concourse-compilation-director/Notes/BOSH_JUMPBOX_PRIVATE_KEY))
        STEMCELL_LINE: ubuntu-xenial
      run:
        path: cf-mysql-ci/scripts/compile_release
    ensure:
      put: compiled-packages-lock
      params:
        release: compiled-packages-lock
  - put: pxc-compiled-release
    params:
      file: compiled-release-tarball/*.tgz
  - put: pxc-xenial-compiled-release
    params:
      file: xenial-compiled-release-tarball/*.tgz
  - put: pxc-compiled-release-for-cf-deployment-rc
    params:
      file: cf-deployment-pxc-compiled-release-tarball/*.tgz

- name: test-clean-install-pxc
  plan:
  - aggregate:
    - get: pxc-release
      passed: [create-and-compile-release]
    - get: cf-mysql-ci
    - get: bosh-deployment
      resource: bosh-deployment-repo
    - get: deployments
      resource: deployments-configuration
    - get: stemcell
      resource: xenial-bosh-lite-stemcell
      passed: [create-and-compile-release]
    - get: version
      passed: [create-and-compile-release]
      trigger: true
    - get: cf-deployment
      resource: cf-deployment-release-candidate
    - get: cf-deployment-concourse-tasks
    - get: cf-acceptance-tests
    - get: cf-mysql-deployment
    - get: pxc-compiled-release-for-cf-deployment-rc
      passed: [create-and-compile-release]
  - do: &create-bosh-lite
    - task: apply-terraform
      file: cf-mysql-ci/ci/tasks/apply-bosh-lite-terraform/task.yml
    - task: create-bosh-lite
      file: cf-mysql-ci/ci/tasks/create-bosh-lite.yml
      input_mapping: {deployments: deployments-terraformed}
      params:
        PROJECT_ID: ((core-services-ci-credentials/Notes/gcp-bosh-lite-project-id))
        ZONE: ((core-services-ci-credentials/Notes/gcp-bosh-lite-zone))
        NETWORK: ((core-services-ci-credentials/Notes/gcp-bosh-lite-network))
        SUBNETWORK: ((core-services-ci-credentials/Notes/gcp-bosh-lite-subnetwork))
        BOSH_CLIENT_SECRET: ((core-services-ci-credentials/Notes/bosh-lite-password))
    - aggregate:
      - task: create-dns
        attempts: 5
        config:
          platform: linux
          image_resource: *image_resource
          inputs:
          - name: cf-mysql-ci
          - name: bosh-lite-info
          - name: deployments
            path: deployments-core-services
          outputs:
          - name: url
          run:
            path: cf-mysql-ci/scripts/bosh-lite-gcp/create-dns
      - task: delete-stemcell
        file: cf-mysql-ci/ci/tasks/delete-stemcell/task.yml
      - do:
        - task: generate-cloud-config
          file: cf-mysql-ci/ci/tasks/generate-cloud-config.yml
        - task: update-cloud-config
          file: cf-mysql-ci/ci/tasks/update-cloud-config/task.yml
          params:
            BOSH_CLIENT: ((core-services-ci-credentials/Notes/bosh-lite-username))
            BOSH_CLIENT_SECRET: ((core-services-ci-credentials/Notes/bosh-lite-password))
            ENV_TARGET_FILE: bosh-lite-info/director-url
            BOSH_CA_CERT_PATH: bosh-lite-info/ca-cert
            CLOUD_CONFIG: cloud-config/cloud-config.yml
  - task: bosh-upload-stemcell-from-cf-deployment
    file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
    input_mapping: {bbl-state: bosh-lite-info}
    params:
      INFRASTRUCTURE: bosh-lite
  - put: cf-bosh-deployment
    params:
      manifest: cf-deployment/cf-deployment.yml
      releases:
      - pxc-compiled-release-for-cf-deployment-rc/*.tgz
      ops_files:
      - cf-mysql-ci/operations/cf-deployment/add-database-vm-extension.yml
      - cf-deployment/operations/use-compiled-releases.yml
      - cf-deployment/operations/bosh-lite.yml
      - cf-deployment/operations/scale-database-cluster.yml
      - cf-deployment/operations/use-pxc.yml
      - cf-mysql-ci/operations/cf-deployment/pending-merge.yml
      - cf-mysql-ci/operations/cf-deployment/enable-remote-admin-access.yml
      - cf-mysql-ci/operations/cf-deployment/increase-pxc-proxy-healthcheck-timeout.yml
      vars_files:
      - url/url-vars.yml
      vars:
        vm_extension: mysql-proxy-lb
      source_file: bosh-lite-info/bosh-deployment-resource-source-file
  - task: test-galera-encryption
    config:
      platform: linux
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-info
      run:
        path: cf-mysql-ci/scripts/tls/test-galera-encryption
  - task: run-cats
    attempts: 3
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: relintdockerhubpushbot/cf-deployment-concourse-tasks
      inputs:
        - name: bosh-lite-info
        - name: cf-mysql-ci
        - name: cf-acceptance-tests
        - name: url
      run:
        path: cf-mysql-ci/scripts/bosh-lite/run-cats
  - task: delete-cf-deployment
    config:
      platform: linux
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: bosh-lite-info
      params:
        BOSH_CLIENT: ((core-services-ci-credentials/Notes/bosh-lite-username))
        BOSH_CLIENT_SECRET: ((core-services-ci-credentials/Notes/bosh-lite-password))
        BOSH_DEPLOYMENT: cf
        BOSH_CA_CERT: bosh-lite-info/ca-cert
        ENV_TARGET_FILE: bosh-lite-info/external-ip
      run:
        path: cf-mysql-ci/scripts/bosh/delete_deployment_no_env_metadata
  - do: &teardown-bosh-lite
    - task: destroy-bosh-lite
      file: cf-mysql-ci/ci/tasks/destroy-bosh-lite.yml
      input_mapping: {bosh-lite-info: bosh-lite-info-stemcell-deleted}
    - task: destroy-terraform
      file: cf-mysql-ci/ci/tasks/destroy-bosh-lite-terraform.yml
      input_mapping: {deployments: deployments-terraformed}
    - task: delete-dns
      attempts: 5
      config:
        platform: linux
        image_resource: *image_resource
        inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-info
        - name: url
        - name: deployments
          path: deployments-core-services
        run:
          path: cf-mysql-ci/scripts/bosh-lite-gcp/delete-dns

- name: test-migrate-to-pxc
  plan:
  - aggregate:
    - get: pxc-release
      passed: [create-and-compile-release]
    - get: pxc-xenial-compiled-release
      passed: [create-and-compile-release]
    - get: pxc-compiled-release-for-cf-deployment-rc
      passed: [create-and-compile-release]
    - get: cf-mysql-ci
    - get: bosh-deployment
      resource: bosh-deployment-repo
    - get: deployments
      resource: deployments-configuration
    - get: stemcell
      resource: xenial-bosh-lite-stemcell
    - get: gcp-bosh-stemcell
      resource: xenial-gcp-bosh-stemcell
    - get: version
      passed: [create-and-compile-release]
      trigger: true
    - get: cf-deployment
      resource: cf-deployment-release-candidate
    - get: cf-deployment-concourse-tasks
    - get: cf-acceptance-tests
    - get: cf-mysql-deployment
    - get: cf-mysql-release-candidate
  - aggregate: # pre-deploy prep
    - do: # setup bosh-lite
      - do: *create-bosh-lite
      - task: bosh-upload-stemcell-from-cf-deployment
        file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
        input_mapping: {bbl-state: bosh-lite-info}
        params:
          INFRASTRUCTURE: bosh-lite
    - do: # compile cf-mysql-release
      - put: compiled-packages-lock
        params:
          acquire: true
      - task: compile-cf-mysql-release
        input_mapping: {release-tarball: cf-mysql-release-candidate}
        file: cf-mysql-ci/ci/tasks/compile-release.yml
        params:
          BOSH_CLIENT: ((concourse-compilation-director/Notes/BOSH_CLIENT))
          BOSH_CLIENT_SECRET: ((concourse-compilation-director/Notes/BOSH_CLIENT_SECRET))
          BOSH_ENVIRONMENT: ((concourse-compilation-director/Notes/BOSH_ENVIRONMENT))
          BOSH_CA_CERT: ((concourse-compilation-director/Notes/BOSH_CA_CERT))
          BOSH_ALL_PROXY: ((concourse-compilation-director/Notes/BOSH_ALL_PROXY))
          BOSH_JUMPBOX_PRIVATE_KEY: ((concourse-compilation-director/Notes/BOSH_JUMPBOX_PRIVATE_KEY))
          STEMCELL_LINE: ubuntu-xenial
      ensure:
        put: compiled-packages-lock
        params:
          release: compiled-packages-lock
  - task: bosh-upload-stemcell-from-cf-deployment
    file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
    input_mapping: {bbl-state: bosh-lite-info}
    params:
      INFRASTRUCTURE: bosh-lite
  # deploy cf with cf-mysql
  - put: deploy-cf-with-cf-mysql
    resource: cf-bosh-deployment
    params:
      manifest: cf-deployment/cf-deployment.yml
      releases:
      - compiled-release-tarball/*.tgz
      ops_files:
      - cf-deployment/operations/use-compiled-releases.yml
      - cf-deployment/operations/bosh-lite.yml
      - cf-mysql-ci/operations/cf-allow-apps-access-to-mysql.yml
      - cf-mysql-ci/operations/cf-deployment/increase-proxy-healthcheck-timeout.yml
      vars_files:
      - url/url-vars.yml
      source_file: bosh-lite-info/bosh-deployment-resource-source-file
    # write an org to cf and output the org name
  - task: cf-create-org
    config:
      platform: linux
      image_resource: *image_resource
      inputs:
        - name: bosh-lite-info
        - name: cf-mysql-ci # utils.sh
        - name: url # utils.sh
      outputs:
        - name: org-name
      run:
        path: cf-mysql-ci/scripts/cf/create-org
  # deploy cf with pxc as the database, and pxc turned "on"
  - put: cf-bosh-deployment
    params:
      manifest: cf-deployment/cf-deployment.yml
      releases:
      - pxc-compiled-release-for-cf-deployment-rc/*.tgz
      ops_files:
      - cf-deployment/operations/use-compiled-releases.yml
      - cf-deployment/operations/bosh-lite.yml
      - cf-deployment/operations/migrate-cf-mysql-to-pxc.yml
      - cf-mysql-ci/operations/cf-deployment/pending-merge.yml
      - cf-mysql-ci/operations/cf-deployment/pending-merge-migration.yml
      - cf-mysql-ci/operations/cf-deployment/increase-pxc-proxy-healthcheck-timeout.yml
      vars_files:
      - url/url-vars.yml
      source_file: bosh-lite-info/bosh-deployment-resource-source-file
  # input the org name and try to read it from cf (aka test that data is persisted across the migration)
  - task: check-if-org-exists-pxc
    config:
      platform: linux
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci # utils.sh
        - name: bosh-lite-info
        - name: url # utils.sh
      outputs:
        - name: org-name
      run:
        path: cf-mysql-ci/scripts/cf/check-if-org-exists-pxc
  - task: run-cats
    attempts: 3
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: relintdockerhubpushbot/cf-deployment-concourse-tasks
      inputs:
        - name: bosh-lite-info
        - name: cf-mysql-ci
        - name: cf-acceptance-tests
        - name: url
      run:
        path: cf-mysql-ci/scripts/bosh-lite/run-cats
  # redeploy to test bosh lifecycle scripts
  - put: cf-bosh-deployment
    params:
      manifest: cf-deployment/cf-deployment.yml
      recreate: true
      releases:
      - pxc-compiled-release-for-cf-deployment-rc/*.tgz
      ops_files:
      - cf-deployment/operations/use-compiled-releases.yml
      - cf-deployment/operations/bosh-lite.yml
